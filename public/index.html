<!DOCTYPE html>
<html lang="arb" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- الوصف لمحركات البحث -->
    <meta
      name="description"
      content="صلحلي هو موقع يقدم لك أفضل خدمات الصيانة بسهولة وسرعة. اعثر على فنيين متخصصين واحصل على الخدمات التي تحتاجها في دقائق."
    />
    <meta
      name="keywords"
      content="صلحلي, خدمات صيانة, فنيين, تصليح, إصلاح, صيانة منزلية, خدمات سريعة"
    />
    <meta name="author" content="صلحلي" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Open Graph لمشاركة الروابط على فيسبوك -->
    <meta property="og:title" content="صلحلي - أفضل منصة لخدمات الصيانة" />
    <meta
      property="og:description"
      content="اعثر على أفضل الفنيين واحصل على خدمات الصيانة بسرعة وسهولة مع صلحلي."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/icon-512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="صلحلي - أفضل منصة لخدمات الصيانة" />
    <meta
      name="twitter:description"
      content="اعثر على أفضل الفنيين واحصل على خدمات الصيانة بسرعة وسهولة مع صلحلي."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/icon-512.png" />

    <!-- عنوان الموقع -->
    <title>صلحلي - أفضل منصة لخدمات الصيانة</title>
